<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Android Settings</title>
</head>
<body>
    <button onclick="openAndroidSettings()">Open Android Settings</button>

    <script>
        function openAndroidSettings() {
            // Intent URL to open Android settings
            const intentUrl = 'intent://com.android.settings/#Intent;scheme=android-app;end';

            // Redirect to the intent URL
            window.location.href = intentUrl;
        }
    </script>
</body>
</html>
