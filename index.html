<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Chrome</title>
</head>
<body>
    <button onclick="openInChrome()">Open in Chrome</button>

    <script>
        function openInChrome() {
            // Replace the URL below with the desired website or content
            const url = 'https://www.example.com';

            // Intent URL for Chrome on Android
            const intentUrl = `intent:${url}#Intent;package=com.android.chrome;scheme=https;end`;

            // Redirect to the intent URL
            window.location.href = intentUrl;
        }
    </script>
</body>
</html>
